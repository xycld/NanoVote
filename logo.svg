<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo 600 -->
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" /> <!-- Indigo 800 -->
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetShadow"/>
      <feMerge>
        <feMergeNode in="offsetShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" />

  <g filter="url(#softShadow)">
    
    <path d="M 138 260 L 218 340 L 366 168" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="72" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
          
    <circle cx="366" cy="168" r="36" fill="#14B8A6" /> <!-- Teal 500 -->
    
  </g>
</svg>