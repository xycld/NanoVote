<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <!-- Bilingual SEO: hreflang for language targeting -->
  <link rel="alternate" hreflang="zh-CN" href="https://nanovote.app/">

  <!-- SEO Meta Tags - Chinese (Primary) -->

  <meta name="robots" content="index, follow">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:locale:alternate" content="en_US">
  <meta property="og:title" content="NanoVote - 极简投票系统 | Minimal Voting System">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'scale-in': 'scaleIn 0.3s ease-out forwards',
            'shimmer': 'shimmer 1.5s ease-in-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.8)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
              '100%': { transform: 'translateX(200%) skewX(-12deg)' },
            },
            expandWidth: {
              'from': { width: '0%', opacity: '0' },
              'to': { width: 'var(--target-width)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
</head>
