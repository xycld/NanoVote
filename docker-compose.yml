services:
  # Redis数据库（仅内部网络）
  redis:
    image: redis:7-alpine
    container_name: nanovote-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nanovote-network

  # 后端服务（仅内部网络）
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nanovote-backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nanovote-network

  # Nginx前端服务（暴露50000端口）
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nanovote-frontend
    ports:
      - "50000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nanovote-network

volumes:
  redis_data:
    driver: local

networks:
  nanovote-network:
    driver: bridge
